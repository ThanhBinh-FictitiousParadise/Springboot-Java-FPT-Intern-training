<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/css.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Enhanced Sidebar -->
        <div class="col-2 sidebar">
            <div class="brand-section text-center pt-4 pb-3">
                <h1 class="brand-title">OwO</h1>
                <p class="brand-subtitle mb-0">Student Management System</p>
            </div>
            <nav class="nav flex-column">
                <!-- Dashboard Link -->
                <a class="nav-link" th:classappend="${currentPage.startsWith('dashboard') ? 'active' : ''}"
                   th:href="@{/}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="ms-2">Dashboard</span>
                </a>

                <!-- Students Link -->
                <a class="nav-link" th:classappend="${currentPage == 'students' ? 'active' : ''}"
                   th:href="@{/students}">
                    <i class="fas fa-user-graduate"></i>
                    <span class="ms-2">Students</span>
                </a>

                <!-- Subjects Link -->
                <a class="nav-link" th:classappend="${currentPage == 'subjects' ? 'active' : ''}"
                   th:href="@{/subjects}">
                    <i class="fas fa-book"></i>
                    <span class="ms-2">Subjects</span>
                </a>

                <!-- Registration link -->
                <a class="nav-link" th:classappend="${currentPage == 'registration' ? 'active' : ''}"
                   th:href="@{/registration/new}">
                    <i class="fas fa-plus-circle"></i>
                    <span class="ms-2">Register</span>
                </a>
            </nav>

            <!-- New: User Profile Section -->
            <div class="user-profile-section mt-auto p-3 text-center">
                <div class="avatar-large mx-auto mb-2">TB</div>
                <h6 class="text-white mb-1">Thanh Binh</h6>
                <p class="text-white-50 mb-2">Admin</p>
                <button class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content p-4">
            <div layout:fragment="content">
                <!-- Content will be inserted here, literally ;) -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/index.js"></script>

<th:block layout:fragment="scripts">
    <!-- Page specific scripts will be inserted here >w< -->
</th:block>
</body>
</html>
