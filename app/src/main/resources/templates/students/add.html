<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="card-title mb-0">Add New Student</h3>
                </div>
                <div class="card-body p-5">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}">Error message here</p>
                    </div>

                    <form th:action="@{/students/add}" method="POST" class="needs-validation" enctype="multipart/form-data" novalidate>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="sid" class="form-label m-0">Student ID (SID):</label>
                                <input type="text" id="sid" name="sid" class="form-control w-auto" th:value="${suggestedSID}" readonly style="max-width: 200px;">
                            </div>
                            <small class="text-muted">Automatically generated SID</small>
                        </div>

                        <div class="mb-3">
                            <label for="stuname" class="form-label">Full Name</label>
                            <input type="text" id="stuname" name="name" class="form-control" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" style="height: 100px" placeholder="Enter address"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter contact number">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Image</label>
                            <input type="file" id="image" name="image" accept="image/*" class="form-control" onchange="previewImage(event)">
                            <img id="preview" src="/static/images/default_user.png" alt="Preview" style="max-width: 200px; max-height: 200px; margin-top: 10px;">
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <a th:href="@{/students}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Add Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = "/images/default_user.png";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            });
        });
    </script>
</th:block>
</body>
</html>
